version: '3.1'

services:

  db:
    image: postgres
    restart: always
    volumes:
      # uncomment to maintan persistance
        #- ./postgresql/:/var/lib/postgresql/data/
      - ./sql_scripts:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: password_example
      POSTGRES_USER: user_example
      POSTGRES_DB: matchers
    # uncomment for development (access from host)
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  matcher:
    image: matcher:staging
    links:
      - db
    environment:
      DB_HOST: postgresql://user_example:password_example@db:5432/matchers
